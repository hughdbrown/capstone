###########################
##  Configuration
############################

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# pass through a ctrl-a if you press it twice
bind C-a send-prefix

# start first window and pane at 1, not zero
set -g base-index 1
set -g pane-base-index 1

# navigate using vim-style keys
setw -g mode-keys vi

# vim key bindings for copy mode
setw -g mode-keys vi

# Don't lose track of SSH_AGENT etc. from parent environment.
set -g update-environment -r

# re-number windows when one is closed
set -g renumber-windows on

# zsh FTW
set -g default-command /bin/zsh
set -g default-shell /bin/zsh

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# speed up
set-option -s escape-time 1

# Update the status bar every sixty seconds
set -g status-interval 60

set -g status-utf8 on

set -g clock-mode-style 24

###########################
##  Mouse Bindings
############################

setw -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off

###########################
##  Key Bindings
############################

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# screen ^C c
unbind ^C
bind ^C new-window
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# better mnemonics for splitting panes!
unbind %
bind | split-window -h
bind - split-window -v

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# " windowlist -b
unbind '"'
bind '"' choose-window

#binding to monitor activity on a window
bind m setw monitor-activity

#toggle status on/off
bind-key b set-option status

# Copy into the X clipboard
#bind-key C-c run 'tmux show-buffer | xsel -pbi'

# join panes
unbind j
bind-key j command-prompt "join-pane -s '%%'"

# man page
bind-key h command-prompt -p "man page" "split-window 'exec man %%'"

# special paste by index, TODO: find a way to make this display
# list-buffers in a split window before prompting you for buffer
bind-key / command-prompt -p "buffer index" "paste-buffer -b %%"

# break pane
unbind !
unbind q
bind-key q break-pane

# display pane numbers
unbind z
bind-key z display-panes

# quick view of processes
bind '~' split-window "exec htop"

#set the time status messages appear for
set -g display-time 4000

# set -g lock-command "gnome-screensaver-command --lock"

# vim copy selection
bind-key ESCAPE copy-mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
unbind p
bind p paste-buffer

setw -g aggressive-resize on

# scrollback buffer n lines
set -g history-limit 1000000

# move around panes with hjkl, as one would in vim after pressing ctrl-w
unbind Up
unbind Down
unbind Home
unbind End
unbind Left
unbind Right
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
unbind M-Up
unbind M-Down
unbind M-Home
unbind M-End
unbind M-Left
unbind M-Right
unbind C-Up
unbind C-Down
unbind C-Home
unbind C-End
unbind C-Left
unbind C-Right
bind -r H resize-pane -L 5
bind -r J resize-pane -R 5
bind -r K resize-pane -D 5
bind -r L resize-pane -U 5

# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# word delimiters for copy mode
set-window-option -g word-separators ' @"=:,.()'
set-window-option -ag word-separators "'"

###########################
## Status Bar
############################

# display active pane in diff background
set-option -g pane-active-border-fg green
set-option -g pane-active-border-bg green

# status bar colors
set-option -g status-bg white
set-option -g status-fg black
set-option -g status-left '#[fg=green]=>'
#set-option -g status-right '#[fg=black]#(date +"%a %b %d %Y %R")'
set-option -g status-right '#[fg=blue] %Y-%m-%d %R'
set-window-option -g window-status-current-bg yellow
set-window-option -g window-status-current-fg black

# 24 hour clock
setw -g clock-mode-style 24

###########################
## Clipboard
############################

# Linux clipboard support
bind C-p run "tmux set-buffer \"$(xclip -o -selection clipboard)\"; tmux paste-buffer" 
bind C-y run "tmux save-buffer - | xclip -i -selection clipboard"

# Log output to a text file on demand
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

###########################
## Local config
############################
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'

